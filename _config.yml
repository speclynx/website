# Site settings
title: SpecLynx
email: info@speclynx.com
tagline: Professional API Development Tools
description: >-
  SpecLynx provides powerful tools for API specifications - ApiDOM for semantic parsing,
  Language Service for intelligent editing, and OpenAPI Toolkit for VSCode.
  Full support for OpenAPI, AsyncAPI, Arazzo, and JSON Schema.
keywords: SpecLynx, ApiDOM, OpenAPI, AsyncAPI, JSON Schema, Arazzo, Language Server, VSCode, API tools
baseurl: "/website"
url: "https://speclynx.github.io"
github_username: speclynx

# Social
twitter:
  username: "@speclynx"
  card: summary

# Build settings
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - NOTICE
  - .gitignore
  - .idea
  - Gemfile
  - Gemfile.lock
  - vendor
