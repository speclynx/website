# Site settings
title: SpecLynx
email: info@speclynx.com
tagline: Enterprise ready API tooling
description: >-
  API specs are messy. SpecLynx brings order with parsers, semantic data models,
  and intelligent editing tools. Full support for OpenAPI, AsyncAPI, Arazzo, and JSON Schema.
keywords: SpecLynx, ApiDOM, OpenAPI, AsyncAPI, JSON Schema, Arazzo, Language Server, VSCode, API tools
baseurl: ""
url: "https://speclynx.com"
github_username: speclynx

# Social
twitter:
  username: "@speclynx"
  card: summary

# Build settings
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - NOTICE
  - .gitignore
  - .idea
  - Gemfile
  - Gemfile.lock
  - vendor
