<svg viewBox="0 0 260 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    .node { cursor: pointer; }
    .node:hover circle { opacity: 1; }
  </style>

  <!-- Build (center) - darkest, connects all others -->
  <g class="node">
    <title>Build: Create custom tooling for your workflows. Parsers, validators, editors - your imagination is the limit.</title>
    <circle cx="130" cy="90" r="38" fill="#092B4E" opacity="0.95"/>
    <text x="130" y="95" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Build</text>
  </g>

  <!-- Author (top-left) -->
  <g class="node">
    <title>Author: Write specs faster with intelligent editing, real-time validation, and smart autocompletion.</title>
    <circle cx="45" cy="40" r="30" fill="#3A97CC" opacity="0.95"/>
    <text x="45" y="45" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Author</text>
  </g>

  <!-- Govern (top-right) -->
  <g class="node">
    <title>Govern: Enforce standards and consistency across teams with validation, linting, and custom rules.</title>
    <circle cx="215" cy="40" r="30" fill="#77d6f4" opacity="0.95"/>
    <text x="215" y="45" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Govern</text>
  </g>

  <!-- Monitor (bottom) -->
  <g class="node">
    <title>Monitor: Integrate with CI/CD pipelines. Validate specs on every commit, catch breaking changes before they ship.</title>
    <circle cx="130" cy="170" r="30" fill="#3A97CC" opacity="0.95"/>
    <text x="130" y="175" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Monitor</text>
  </g>

  <!-- Connecting lines from Build to others -->
  <line x1="100" y1="65" x2="70" y2="55" stroke="#092B4E" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="65" x2="190" y2="55" stroke="#092B4E" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="128" x2="130" y2="140" stroke="#092B4E" stroke-width="2" opacity="0.5"/>
</svg>
