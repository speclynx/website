<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {%- seo -%}
  <meta name="keywords" content="{{ site.keywords }}">
  {% if page.google_site_verification %}
  <meta name="google-site-verification" content="{{ page.google_site_verification }}">
  {% endif %}
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/speclynx-logo.svg' | relative_url }}" type="image/svg+xml">
  <link rel="icon" href="{{ '/assets/images/speclynx-logo.png' | relative_url }}" type="image/png">
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://getlaunchlist.com/js/widget.js" defer></script>
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js" defer></script>
</head>
